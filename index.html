<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Code Editor</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    .editor-container {
        flex: 1;
        overflow: hidden;
        border-right: 1px solid #ccc;
        padding: 20px;
    }
    .output-container {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }
    textarea {
        width: 100%;
        height: 100%;
        border: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<div class="editor-container">
    <textarea id="html-code" placeholder="Paste your HTML code here"></textarea>
</div>

<div class="output-container">
    <iframe id="output"></iframe>
</div>

<script>
    const htmlCodeInput = document.getElementById('html-code');
    const outputFrame = document.getElementById('output').contentWindow.document;

    function updateOutput() {
        outputFrame.open();
        outputFrame.write(htmlCodeInput.value);
        outputFrame.close();
    }

    htmlCodeInput.addEventListener('input', updateOutput);
</script>

</body>
</html>
